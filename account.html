<body>

            <div class="result-box">

    <script>
        let accountCount = 1;
        let processedAccounts = [];

        function addAccount() {
            const container = document.getElementById('accounts-container');
            const newAccountHtml = `
                <div class="account-form" data-index="${accountCount}">
                    <div class="account-header">
                        <h3>è´¦å· #${accountCount + 1}</h3>
                        <span class="account-status pending" id="status_${accountCount}">å¾…å¤„ç†</span>
                    </div>
                    <div class="form-group">
                        <label for="email_${accountCount}">é‚®ç®±åœ°å€ (email):</label>
                        <input type="email" id="email_${accountCount}" name="email" placeholder="account${accountCount + 1}@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="firebase_uid_${accountCount}">Firebase UID (local_id):</label>
                        <input type="text" id="firebase_uid_${accountCount}" name="firebase_uid" placeholder="firebase_uid_${accountCount + 1}" required>
                    </div>
                    <div class="form-group">
                        <label for="refresh_token_${accountCount}">Refresh Token:</label>
                        <textarea id="refresh_token_${accountCount}" name="refresh_token" placeholder="AMf-vBy40B-X0e74OXaCrWc5..." required></textarea>
                    </div>
                    <button type="button" class="btn btn-danger" onclick="removeAccount(${accountCount})">åˆ é™¤æ­¤è´¦å·</button>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', newAccountHtml);
            accountCount++;
        }

        function removeAccount(index) {
            const accountForm = document.querySelector(`[data-index="${index}"]`);
            if (accountForm && document.querySelectorAll('.account-form').length > 1) {
                accountForm.remove();
            } else {
                showStatus('è‡³å°‘éœ€è¦ä¿ç•™ä¸€ä¸ªè´¦å·', 'error');
            }
        }

        function clearAll() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰è´¦å·æ•°æ®å—ï¼Ÿ')) {
                document.querySelectorAll('input, textarea').forEach(input => input.value = '');
                processedAccounts = [];
                updateResults();
                showStatus('å·²æ¸…ç©ºæ‰€æœ‰æ•°æ®', 'info');
            }
        }

        function updateAccountStatus(index, status, message = '') {
            const statusElement = document.getElementById(`status_${index}`);
            if (statusElement) {
                statusElement.className = `account-status ${status}`;
                statusElement.textContent = message || status;
            }
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function updateProgress(current, total) {
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            
            if (total > 0) {
                progressContainer.style.display = 'block';
                const percentage = (current / total) * 100;
                progressBar.style.width = percentage + '%';
            } else {
                progressContainer.style.display = 'none';
            }
        }

        async function getIdTokenFromRefreshToken(refreshToken) {
            // æ£€æµ‹æ˜¯å¦åœ¨æœ¬åœ°ä»£ç†æœåŠ¡å™¨ç¯å¢ƒä¸­
            const isLocalProxy = window.location.hostname === 'localhost' && window.location.port === '8021';

            let url, requestOptions;

            if (isLocalProxy) {
                // ä½¿ç”¨æœ¬åœ°ä»£ç†æœåŠ¡å™¨
                url = '/proxy/warp-token';
                const formData = new URLSearchParams();
                formData.append('grant_type', 'refresh_token');
                formData.append('refresh_token', refreshToken);

                requestOptions = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                };
            } else {
                // ç›´æ¥è°ƒç”¨ Warp APIï¼ˆå¯èƒ½é‡åˆ° CORS é—®é¢˜ï¼‰
                url = 'https://app.warp.dev/proxy/token?key=AIzaSyBdy3O3S9hrdayLJxJ7mriBR4qgUaUygAs';
                const formData = new URLSearchParams();
                formData.append('grant_type', 'refresh_token');
                formData.append('refresh_token', refreshToken);

                requestOptions = {
                    method: 'POST',
                    headers: {
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/139.0.0.0 Safari/537.36',
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData
                };
            }

            try {
                const response = await fetch(url, requestOptions);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                // æ£€æŸ¥æ˜¯å¦æœ‰é”™è¯¯ä¿¡æ¯
                if (data.error) {
                    throw new Error(data.error);
                }

                // æ ¹æ®ä½ çš„æ–‡æ¡£ï¼Œä¼˜å…ˆä½¿ç”¨ id_tokenï¼Œå¦‚æœæ²¡æœ‰åˆ™ä½¿ç”¨ access_token
                const idToken = data.id_token || data.access_token;

                if (!idToken) {
                    throw new Error('å“åº”ä¸­æœªæ‰¾åˆ° id_token æˆ– access_token');
                }

                return idToken;
            } catch (error) {
                console.error('è·å– ID Token å¤±è´¥:', error);

                // å¦‚æœæ˜¯ CORS é”™è¯¯ï¼Œæä¾›è§£å†³å»ºè®®
                if (error.message.includes('Failed to fetch') || error.message.includes('CORS')) {
                    throw new Error('CORS é”™è¯¯ï¼šè¯·ä½¿ç”¨ä»£ç†æœåŠ¡å™¨è¿è¡Œæ­¤é¡µé¢ã€‚è¿è¡Œ python3 proxy_server.py ç„¶åè®¿é—® http://localhost:8021/account.html');
                }

                throw error;
            }
        }

        async function startProcess() {
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = true;
            startBtn.textContent = 'å¤„ç†ä¸­...';
            
            processedAccounts = [];
            
            // æ”¶é›†æ‰€æœ‰è´¦å·æ•°æ®
            const accounts = [];
            const accountForms = document.querySelectorAll('.account-form');
            
            for (let form of accountForms) {
                const index = form.dataset.index;
                const email = document.getElementById(`email_${index}`).value.trim();
                const firebaseUid = document.getElementById(`firebase_uid_${index}`).value.trim();
                const refreshToken = document.getElementById(`refresh_token_${index}`).value.trim();
                
                if (!email || !firebaseUid || !refreshToken) {
                    showStatus(`è´¦å· #${parseInt(index) + 1} çš„ä¿¡æ¯ä¸å®Œæ•´ï¼Œè¯·æ£€æŸ¥æ‰€æœ‰å­—æ®µ`, 'error');
                    updateAccountStatus(index, 'error', 'ä¿¡æ¯ä¸å®Œæ•´');
                    startBtn.disabled = false;
                    startBtn.textContent = 'ğŸš€ å¼€å§‹å¤„ç†';
                    return;
                }
                
                accounts.push({ 
                    email, 
                    firebaseUid, 
                    refreshToken, 
                    index: parseInt(index),
                    displayIndex: parseInt(index) + 1 
                });
                updateAccountStatus(index, 'pending', 'ç­‰å¾…å¤„ç†');
            }

            showStatus(`å¼€å§‹å¤„ç† ${accounts.length} ä¸ªè´¦å·...`, 'info');
            updateProgress(0, accounts.length);

            // é€ä¸ªå¤„ç†è´¦å·
            for (let i = 0; i < accounts.length; i++) {
                const account = accounts[i];
                
                try {
                    updateAccountStatus(account.index, 'processing', 'è·å–ä¸­...');
                    showStatus(`æ­£åœ¨å¤„ç†è´¦å· #${account.displayIndex}: ${account.email}`, 'info');
                    
                    const idToken = await getIdTokenFromRefreshToken(account.refreshToken);
                    
                    // ç¡®ä¿æ•°æ®å¯¹åº”å…³ç³»æ­£ç¡®
                    processedAccounts.push({
                        email: account.email,
                        local_id: account.firebaseUid,  // Firebase UID ä½œä¸º local_id
                        id_token: idToken,              // ä» API è·å–çš„ id_token
                        refresh_token: account.refreshToken, // åŸå§‹çš„ refresh_token
                        status: 'available'
                    });
                    
                    updateAccountStatus(account.index, 'success', 'æˆåŠŸ');
                    updateProgress(i + 1, accounts.length);
                    
                } catch (error) {
                    updateAccountStatus(account.index, 'error', 'å¤±è´¥');
                    showStatus(`âŒ è´¦å· #${account.displayIndex} å¤„ç†å¤±è´¥: ${error.message}`, 'error');
                    updateProgress(i + 1, accounts.length);
                }
                
                // æ·»åŠ å»¶è¿Ÿé¿å…è¯·æ±‚è¿‡å¿«
                if (i < accounts.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }

            updateResults();
            
            startBtn.disabled = false;
            startBtn.textContent = 'ğŸš€ å¼€å§‹å¤„ç†';
            showStatus(`âœ… å¤„ç†å®Œæˆï¼æˆåŠŸå¤„ç† ${processedAccounts.length}/${accounts.length} ä¸ªè´¦å·`, 'success');
        }

        function updateResults() {
            if (processedAccounts.length === 0) {
                document.getElementById('sqliteResult').textContent = 'æ²¡æœ‰æˆåŠŸå¤„ç†çš„è´¦å·æ•°æ®';
                document.getElementById('csvResult').textContent = 'æ²¡æœ‰æˆåŠŸå¤„ç†çš„è´¦å·æ•°æ®';
                document.getElementById('csvCommands').textContent = 'æ²¡æœ‰æˆåŠŸå¤„ç†çš„è´¦å·æ•°æ®';
                return;
            }

            // ç”Ÿæˆ SQLite å‘½ä»¤ (æŒ‰ç…§ä½ çš„æ–‡æ¡£æ ¼å¼)
            let sqliteCommand = `sqlite3 account-pool-service/accounts.db "\nINSERT INTO accounts (email, local_id, id_token, refresh_token, status, created_at)\nVALUES\n`;
            
            const values = processedAccounts.map(account => 
                `  ('${account.email}', '${account.local_id}', '${account.id_token}', '${account.refresh_token}', '${account.status}', datetime('now'))`
            ).join(',\n');
            
            sqliteCommand += values + ';\n"';
            
            document.getElementById('sqliteResult').textContent = sqliteCommand;

            // ç”Ÿæˆ CSV æ ¼å¼æ•°æ®
            let csvContent = 'email,local_id,id_token,refresh_token,status\n';
            csvContent += processedAccounts.map(account => 
                `${account.email},${account.local_id},${account.id_token},${account.refresh_token},${account.status}`
            ).join('\n');
            
            document.getElementById('csvResult').textContent = csvContent;

            // ç”Ÿæˆ CSV åˆ›å»ºå‘½ä»¤
            let csvCommands = '# åˆ›å»ºCSVæ–‡ä»¶å¤´éƒ¨\necho "email,local_id,id_token,refresh_token,status" > accounts.csv\n\n# æ·»åŠ è´¦å·æ•°æ®\n';
            csvCommands += processedAccounts.map(account => 
                `echo "${account.email},${account.local_id},${account.id_token},${account.refresh_token},${account.status}" >> accounts.csv`
            ).join('\n');
            
            document.getElementById('csvCommands').textContent = csvCommands;
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                showStatus('âœ… å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
            }).catch(err => {
                showStatus('âŒ å¤åˆ¶å¤±è´¥: ' + err.message, 'error');
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            showStatus('è¯·å¡«å†™è´¦å·ä¿¡æ¯ï¼Œç„¶åç‚¹å‡»"å¼€å§‹å¤„ç†"æŒ‰é’®', 'info');
            updateResults();
        });
    </script>
